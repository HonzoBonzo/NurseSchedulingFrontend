<!DOCTYPE html>
<html>

	<script src="node_modules/angular/angular.js"></script>
	<!--<script src="app/src/MainController.js"></script>-->
	<script src="app/src/NavController.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="node_modules/angular-aria/angular-aria.js"></script>
	<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
	
<!--<script type="text/javascript" src="app/src/ScheduleDirective/ScheduleDirective.js"></script>-->

	<head>
		<title>Nurse Schedule</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="dist/assets/css/main.css">
		<link rel="stylesheet" type="text/css" href="dist/assets/css/left-nav.css">
		
	</head>
	<body ng-app="myApp">
		<div ng-controller="NavController" layout="column" id="left-nav" ng-cloak>

		<section layout="row" flex>

			<md-sidenav
				class="md-sidenav-left"
				md-component-id="left"
				md-is-locked-open="$mdMedia('gt-md')"
				md-whiteframe="4">
				
				<md-toolbar class="md-theme-indigo">
					<h1 class="md-toolbar-tools">Menu</h1>
				</md-toolbar>
				<md-content ng-controller="LeftCtrl" class="nav-content">
					<md-button class="md-primary nav-option naw-option--normal">Full scheudle</md-button>
					<md-button class="md-primary nav-option naw-option--normal">Schedule for nurse</md-button>
					<md-button class="md-primary nav-option naw-option--normal">Check Constraints</md-button>
					<md-button class="md-primary nav-option naw-option--normal">Generate new schedule</md-button>
					<md-button ng-click="close()" class="md-warn nav-option nav-option--close">Close Sidenav</md-button>
				</md-content>

			</md-sidenav>

			<md-content flex layout-padding>

			<div layout="column" layout-align="top center">

				<div>
				<md-button ng-click="toggleLeft()"
					class="md-primary" hide-gt-md>
					Toggle left
				</br>
				Literka
				</br>
				<div ng-repeat="shift in shifts">{{shift.signature}}</div>
				</md-button>
				</div>

			</div>

			<div flex>

			</div>

			</md-content>


		</section>

		</div>
	</body>
</html>
